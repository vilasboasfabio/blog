<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/contato.css">
    <title>Contato</title>
</head>
<body>
    <article>
        <form action="">
            <!-- título ´principal da página-->
            <h1 id="h1">Deixe seu comentário</h1>
            <!-- primeira caixa de texto, nome completa da pessoa-->
            <div class="caixatext1">
                <label id="label">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="caixatext1" required>
            </div>
            <!-- segunda caixa de texto, informar o e-mail -->
            <div class="caixatext1">
                <label id="label">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="caixatext1" required>
            </div>
            <!-- terceira caixa de texto, comentário -->
            <div class="caixatext1">
                <label id="label">Comentário:</label>
                <input type="text" placeholder="Digite sua mensagem" id="mensag" required>
            </div>
            <!-- botão de enviar -->
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </article>
    <iframe src="../layouts/footer.html"  width="100%" frameborder="no" scrolling="no" ></iframe>
</body>

</html>
