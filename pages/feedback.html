<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/feedback.css">

    <title>Feedback</title>

</head>
<body>
    <article>
        <form action="">
            <!-- título ´principal da página-->
            <h1 id="h1">Deixe seu comentário</h1>
            <!-- primeira caixa de texto, nome completa da pessoa-->
            <div class="caixatext1">
                <label id="label">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="caixatext1" required>
            </div>
            <!-- segunda caixa de texto, informar o e-mail -->
            <div class="caixatext1">
                <label id="label">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="caixatext1" required>
            </div>
            <!-- terceira caixa de texto, comentário -->
            <div class="caixatext1">
                <label id="label">Comentário:</label>
                <input type="text" placeholder="Digite sua mensagem" id="mensag" required>
            </div>
            <!-- botão de enviar -->
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div class="imgmar">
                <img src="../assets/images/estrela.png" width="10%" onmouseenter="estrela1()" onmouseout="sem()" id="estrela1" onclick="manter()" id="teste1">
                <img src="../assets/images/estrela.png" width="10%" onmouseenter="estrela2()" onmouseout="sem()" id="estrela2" onclick="manter()">
                <img src="../assets/images/estrela.png" width="10%" onmouseenter="estrela3()" onmouseout="sem()" id="estrela3" onclick="manter()">
                <img src="../assets/images/estrela.png" width="10%" onmouseenter="estrela4()" onmouseout="sem()" id="estrela4" onclick="manter()">
                <img src="../assets/images/estrela.png" width="10%" onmouseenter="estrela5()" onmouseout="sem()" id="estrela5" onclick="manter()" id="rightb">
                <script src="script.js"></script>
            </div>
        </form>
    </article>
</body>

</html>
