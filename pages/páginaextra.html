<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link href="../assets/css/carrossel.css" rel="stylesheet" type="text/css">
    <script src="../assets/javascript/carosselext.js" defer></script>
</head>

<body>
    <div class="carrossel">
        <div class="container" id="img">
            <div>
                <p>
                <h2>Por do sol visto de um deck da pscina</h2>
                <img src="../assets/images/pordosol.jpg" alt=""></p>
            </div>
            <div>
                <p>
                <h2>Por do sol muito carismático, com um céu poluido</h2>
                <img src="../assets/images/pordosolrosa.jpg" alt=""></p>
            </div>
            <div>
                <p>
                <h2>O morro de ipanema, posando sobre um céu azul</h2>
                <img src="../assets/images/morroipanema.jpg" alt=""></p>
            </div>
            <div>
                <p>
                <h2>Foto do céu azul, tirada do deck da Itaipu</h2>
                <img src="../assets/images/usinaitaipu.jpg" alt=""></p>
            </div>
            <div>
                <p>
                <h2>Foto de um dia nevado em Bloomingdale</h2>
                <img src="../assets/images/neve.jpg" alt=""></p>
            </div>
            <div>
                <p>
                <h2>Foto tirada de dentro do carro, das redondesas do edificio C</h2>
                <img src="../assets/images/copan.jpg" alt=""></p>
            </div>
        </div>

    <script src="../assets/javascript/carosselext.js"></script>
