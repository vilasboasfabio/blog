    <h1>Preencha com seus dados</h1>
    <form id="forms1" action="https://loterias.caixa.gov.br/Paginas/Mega-Sena.aspx">
        <div id="end2">
            <label for="">Nome</label>
            <input type="text" placeholder="Digite seu nome" required>
        </div>
        <div id="end1">
            <label for="">Endereço</label>
            <input type="Rua" placeholder="Digite sua Rua" required>
            <label for=""></label>
            <input type="casa" placeholder="Digite número da sua casa" required>
            <label for=""></label>
            <input id="Estado" placeholder="Digite seu Estado" required>
        </div>
        <div id="end3">
            <label for="">E-mail</label>
            <input type="Email" placeholder="Digite seu E-mail" required>
        </div>
        <div id="end4">
            <label for="">Telefone</label>
            <input type="Telefone" placeholder="Digite seu telefone" required>
        </div>
        <div>
            <button id="botao">
                Clique aqui ganhe 3 milhoes reais
            </button>
        </div>
    </form>
